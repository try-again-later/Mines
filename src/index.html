<!doctype html>
<html>
    <head>
        <title>Mines</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Mines</h1>
        <div class="game-container" id="game-field-container">
            <div class="game-ui">
                <button id="new-game-button">New game</button>
            </div>
            <div class="game-field" id="game-field">
                <div class="game-state-container">
                    <div>
                        Mines left:
                        <span id="mines-left"></span>
                    </div>
                    <div class="game-timer">
                        Timer:
                        <span class="game-timer-display" id="game-timer">0:000</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
